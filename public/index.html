<!DOCTYPE html>
<html ng-app="app">

    <meta name="viewport" content="width=device-width" />
    <meta name="fragment" content="!">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/css/app.css" media="all" />

    <div ng-include="'nav/nav.html'"></div>
